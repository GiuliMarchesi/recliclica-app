<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item color = "success">
      <ion-avatar slot="start">
        <img src="assets/icon/favicon.png">
      </ion-avatar>
      <ion-label>
        <h1>Paul Alves</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card status="hold" updatedAt="16/03/2025 15:10:00" createdAt="15/03/2025"
    notes="We have two bags that are full, one with plastic and the other with glasses.">
    <ion-card-header header>
      <ion-card-subtitle>last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="success" fill="clear" size="full" footer (click)="pickUpCalls()">
      See all...
    </ion-button>
  </app-pickup-call-card>
  
  <!-- verticalmente estará en el final de la pantalla y horizontalmente en la derecha -->
  <!-- y slot fixed que estará fijo en la pantalla -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickUpCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
