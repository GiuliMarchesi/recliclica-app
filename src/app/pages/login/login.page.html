<ion-content [fullscreen]="true">
  <div class = 'flex-center'>
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Recilclica</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
          <ion-item>
            <ion-input type="email" labelPlacement="floating" label="Email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" error="required" message="Email is required"></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>
          
          <ion-item>
            <ion-input type="password" labelPlacement="floating" label="Password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('password')" error="required" message="Password is mandatory"></app-error-message>

          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid"
          (click)="forgotEmailPassword()">Forgot email/password</ion-button>
          <!-- indico que cuando clickean el boton de login llame a la funcion login() -->
          <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid" >Login</ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
