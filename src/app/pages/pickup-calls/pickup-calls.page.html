<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <!-- agregamos un boton para ir para atras -->
    <!-- Le indicamos que va a estar al inicio(slot)  -->
    <ion-buttons slot="start">
      <!-- Para que se muestre el boton, debemos agregar una pagina a la cual regresar (se verá más adelante) -->
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>My Pickup Calls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!--Agregamos tres tarjetas, una por cada estado del pickup  -->

  <app-pickup-call-card status="hold" updatedAt="16/03/2025 15:10:00" createdAt="15/03/2025"

  <app-pickup-call-card status="finished" updatedAt="26/03/2025 14:10:00" createdAt="15/03/2025"
