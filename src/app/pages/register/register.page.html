<ion-header [translucent]="true">
  <ion-toolbar color="susscess">
    <ion-buttons slot="start">
      <!-- Para que se muestre el boton, debemos agregar una pagina a la cual regresar (se verá más adelante) -->
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want to do with the recyclable waste?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-radio-group>
          <ion-item>
            <ion-label>I want to BUY it</ion-label>
            <ion-radio slot="start" value="CLIENT"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>I want to SELL it</ion-label>
            <ion-radio slot="start" value="PARTNER"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" labelPlacement="floating" label="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" labelPlacement="floating" label="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" labelPlacement="floating" label="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" labelPlacement="floating" label="Confirm Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" labelPlacement="floating" label="Phone"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Address Information</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" labelPlacement="floating" label="Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" labelPlacement="floating" label="Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" labelPlacement="floating" label="Neighborhood"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" labelPlacement="floating" label="Complement"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" labelPlacement="floating" label="Zip Code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" labelPlacement="floating" label="State"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" labelPlacement="floating" label="City"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button color="light" size="full" (click)="register()">Register</ion-button>
</ion-content>
